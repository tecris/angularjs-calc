<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths calculator</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="mathsBasics">
<div class="container">
  <h1>Basic Maths</h1>
</div>
<div id="wrapper" class="container">
  <div class="content" ng-controller="AdditionController">
    <div class="col-md-1">
       <input class="form-control correct ng-valid-required" ng-required="true" name="numberA" ng-model="numberOne" ng-disabled="true">
    </div>
    <div class="col-md-1">
    +
    </div>
    <div class="col-md-1">
       <input class="form-control correct ng-valid-required" ng-required="true" name="numberB" ng-model="numberTwo" ng-disabled="true">
    </div>
    <div class="col-md-1">
    =
    </div>
    <div class="col-md-1">
       <input class="form-control correct ng-valid-required" name="answer" ng-model="result" ng-keypress="check($event)">
    </div>
    <div class="col-md-2" ng-show="showUserFeedback">
       <input class="form-control correct ng-valid-required" name="feedback" ng-model="resultCorrect" ng-disabled="true">
    </div>
  </div>
</div>
</body>
</html>
